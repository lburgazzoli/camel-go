linters-settings:
  lll:
    line-length: 170
  goconst:
    ignore-tests: true
linters:
  enable-all: true
  disable:
    - cyclop
    - dupl
    - exhaustive
    - exhaustivestruct
    - exhaustruct
    - forbidigo
    - funlen
    - gci
    - gochecknoglobals
    - gochecknoinits
    - gocognit
    - goconst
    - gocyclo
    - godox
    - goerr113
    - gofumpt
    - golint
    - gomnd
    - gomoddirectives
    - interfacer
    - ireturn
    - lll
    - nakedret
    - nestif
    - nilnil
    - nlreturn
    - nosnakecase
    - paralleltest
    - scopelint
    - tagliatelle
    - tenv
    - testpackage
    - varnamelen
    - whitespace
    - wrapcheck
    - wsl
    - varcheck
    - ifshort
    - deadcode
    - structcheck
    - maligned
    - depguard
