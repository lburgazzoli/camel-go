- route:
    from:
      uri: "mqtt:camel/iot"
      parameters:
        broker: "tcp://test.mosquitto.org:1883"
      steps:
        - to:
            uri: "log:from-mqtt"
        - transform:
            wasm:
              image: "quay.io/lburgazzoli/camel-go-wasm:latest"
              path: "etc/wasm/fn/to_upper.wasm"
        - to:
            uri: "kafka:{{kafka.topic}}"
            parameters:
              brokers: "{{kafka.broker}}"
        - to:
            uri: "log:from-kafka"
