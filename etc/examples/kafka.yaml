- route:
    from:
      uri: "timer:foo?period=1s"
      steps:
        - transform:
            wasm:
              image: "quay.io/lburgazzoli/camel-go-wasm:latest"
              path: "etc/wasm/fn/simple_process.wasm"
        - to:
            uri: "kafka:{{kafka.topic}}"
            parameters:
              brokers: "{{kafka.broker}}"
              user: "{{kafka.user}}"
              password: "{{kafka.password}}"
        - to:
            uri: "log:info"
