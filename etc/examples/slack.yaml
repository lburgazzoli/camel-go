- route:
    from:
      uri: "timer:foo?period=1s"
      steps:
        - transform:
            wasm:
              image: "docker.io/lburgazzoli/camel-go:latest"
              path: "etc/wasm/fn/simple_process.wasm"
        - transform:
            mustache:
              template: "content from wasm: {{message.content}}"
        - to:
            uri: "wasm:etc/wasm/components/slack.wasm"
            parameters:
              image: "docker.io/lburgazzoli/camel-go:latest"
              webhook: "{{slack.webhook}}"
        - to:
            uri: "log:info"
